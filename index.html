<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #2e7d32;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .message-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 100px;
            overflow: hidden;
        }
        .message {
            font-size: 1.5em;
            position: absolute;
            top: 0;
            left: 100%;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            white-space: nowrap;
        }
        .message.active {
            transform: translateX(0);
            opacity: 1;
        }
        .message.exit-left {
            transform: translateX(-100%);
            opacity: 0;
        }
        .message.exit-right {
            transform: translateX(100%);
            opacity: 0;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: #2e7d32;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .nav-button:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message active">üéÑ Merry Christmas! üéÖ</div>
        <div class="message">Hope your holiday is filled with joy and love! ‚ù§Ô∏è</div>
        <div class="message">Here's to a magical and warm Christmas season. ‚ú®</div>
        <div class="message">And now... a special surprise for you! üéÅ</div>
        <div class="message">I'm giving you $500! üéâ Happy Holidays!</div>
    </div>
    <div class="nav-buttons">
        <div class="nav-button" onclick="prevMessage()">&#9664; Previous</div>
        <div class="nav-button" onclick="nextMessage()">Next &#9654;</div>
    </div>

    <script>
        const messages = document.querySelectorAll('.message');
        let currentMessage = 0;

        function updateMessages(direction) {
            messages.forEach((msg, index) => {
                if (index === currentMessage) {
                    msg.classList.add('active');
                    msg.classList.remove('exit-left', 'exit-right');
                } else {
                    msg.classList.remove('active');
                    if (direction === 'next') {
                        msg.classList.add(index < currentMessage ? 'exit-left' : 'exit-right');
                    } else if (direction === 'prev') {
                        msg.classList.add(index > currentMessage ? 'exit-right' : 'exit-left');
                    }
                }
            });
        }

        function nextMessage() {
            if (currentMessage < messages.length - 1) {
                currentMessage++;
                updateMessages('next');
            }
        }

        function prevMessage() {
            if (currentMessage > 0) {
                currentMessage--;
                updateMessages('prev');
            }
        }

        // Initialize the first message state
        updateMessages();
    </script>
</body>
</html>
