<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e0f7fa; /* Light blue background */
            color: #2e7d32; /* Green text */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .message-container {
            position: relative;
            height: 200px; /* Fixed height to prevent layout shift */
            overflow: hidden;
        }
        .message {
            position: absolute;
            width: 100%;
            top: 0;
            left: 100%;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .message.active {
            left: 0;
            opacity: 1;
        }
        .message.exit-left {
            left: -100%;
            opacity: 0;
        }
        .message.exit-right {
            left: 100%;
            opacity: 0;
        }
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .nav-button {
            font-size: 2em;
            cursor: pointer;
            color: #2e7d32;
            user-select: none;
            transition: color 0.3s;
        }
        .nav-button:hover {
            color: #4caf50;
        }
        /* Optional: Add some Christmas decorations */
        .snowflake {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            animation: snow 10s linear infinite;
        }
        @keyframes snow {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Optional Snowflake Decoration -->
        <div class="snowflake">‚ùÑÔ∏è</div>
        
        <div class="message-container">
            <div class="message active">üéÑ Merry Christmas! üéÖ</div>
            <div class="message">Wishing you a season filled with joy and warmth! ‚ù§Ô∏è</div>
            <div class="message">May your holidays sparkle with moments of love and laughter. ‚ú®</div>
            <div class="message">And now... a special surprise for you! üéÅ</div>
            <div class="message">I'm giving you $500! üéâ Happy Holidays!</div>
        </div>
        <div class="nav-buttons">
            <div class="nav-button" onclick="prevMessage()">&#9664;</div>
            <div class="nav-button" onclick="nextMessage()">&#9654;</div>
        </div>
    </div>

    <script>
        const messages = document.querySelectorAll('.message');
        let currentMessage = 0;
        let isAnimating = false;

        function updateMessages(direction) {
            if (isAnimating) return; // Prevent multiple clicks during animation
            isAnimating = true;

            const current = messages[currentMessage];
            let next;

            if (direction === 'next') {
                if (currentMessage < messages.length - 1) {
                    next = messages[currentMessage + 1];
                    current.classList.add('exit-left');
                    next.classList.add('active');
                    currentMessage++;
                }
            } else if (direction === 'prev') {
                if (currentMessage > 0) {
                    next = messages[currentMessage - 1];
                    current.classList.add('exit-right');
                    next.classList.add('active');
                    currentMessage--;
                }
            }

            // Listen for transition end to reset classes
            current.addEventListener('transitionend', function handler() {
                current.classList.remove('active', 'exit-left', 'exit-right');
                isAnimating = false;
                current.removeEventListener('transitionend', handler);
            });
        }

        function nextMessage() {
            updateMessages('next');
        }

        function prevMessage() {
            updateMessages('prev');
        }
    </script>
</body>
</html>
