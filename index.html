<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #2e7d32;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        .message.active {
            opacity: 1;
        }
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            cursor: pointer;
            color: #2e7d32;
            font-weight: bold;
            user-select: none;
        }
        .nav.left {
            left: -50px;
        }
        .nav.right {
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message active">üéÑ Merry Christmas AV! üéÖ</div>
        <div class="message">Hope your holiday is filled with joy and love! ‚ù§Ô∏è</div>
        <div class="message">Here's to a magical and warm Christmas season. ‚ú®</div>
        <div class="message">And now... a special surprise for you! üéÅ</div>
        <div class="message">Here's a little something...</div>
    </div>
    <div class="nav left" onclick="prevMessage()">&#9664;</div>
    <div class="nav right" onclick="nextMessage()">&#9654;</div>

    <script>
        const messages = document.querySelectorAll('.message');
        let currentMessage = 0;

        function updateMessages() {
            messages.forEach((msg, index) => {
                msg.classList.toggle('active', index === currentMessage);
            });
        }

        function nextMessage() {
            if (currentMessage < messages.length - 1) {
                currentMessage++;
                updateMessages();
            }
        }

        function prevMessage() {
            if (currentMessage > 0) {
                currentMessage--;
                updateMessages();
            }
        }
    </script>
</body>
</html>
