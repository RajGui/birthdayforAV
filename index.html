<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        /* Import a modern font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 85%, rgba(50, 25, 100, 0.5) 100%), 
                        linear-gradient(225deg, rgba(30,30,30,1) 0%, rgba(30,30,30,1) 85%, rgba(75, 0, 130, 0.5) 100%);
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Message Container */
        .message-container {
            position: relative;
            width: 80%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
        }

        /* Individual Messages */
        .message {
            position: absolute;
            width: 100%;
            top: 0;
            left: 100%;
            opacity: 0;
            transition: all 0.5s ease;
            font-size: 1.8em;
            line-height: 1.4;
        }

        .message.active {
            left: 0;
            opacity: 1;
        }

        .message.exit-left {
            left: -100%;
            opacity: 0;
        }

        .message.exit-right {
            left: 100%;
            opacity: 0;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #ffffff;
            font-size: 1em;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        /* Generate multiple snowflakes with different properties */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Optional: Add some subtle shadow to the text */
        .message {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Snowflakes will be generated by JavaScript -->

    <div class="message-container">
        <!-- Messages -->
        <div class="message active">üéÑ Merry Christmas! üéÖ</div>
        <div class="message">Wishing you a season filled with joy and warmth! ‚ù§Ô∏è</div>
        <div class="message">May your holidays sparkle with moments of love and laughter. ‚ú®</div>
        <div class="message">And now... a special surprise for you! üéÅ</div>
        <div class="message">I'm giving you $500! üéâ Happy Holidays!</div>
    </div>

    <script>
        // Message Navigation Logic
        const messages = document.querySelectorAll('.message');
        let currentMessage = 0;
        let isAnimating = false;

        // Swipe Detection Variables
        let touchStartX = 0;
        let touchEndX = 0;

        // Function to update messages based on direction
        function updateMessages(direction) {
            if (isAnimating) return; // Prevent multiple swipes during animation
            isAnimating = true;

            const current = messages[currentMessage];
            let next;

            if (direction === 'next') {
                if (currentMessage < messages.length - 1) {
                    next = messages[currentMessage + 1];
                    current.classList.add('exit-left');
                    next.classList.add('active');
                    currentMessage++;
                }
            } else if (direction === 'prev') {
                if (currentMessage > 0) {
                    next = messages[currentMessage - 1];
                    current.classList.add('exit-right');
                    next.classList.add('active');
                    currentMessage--;
                }
            }

            // Listen for transition end to reset classes
            current.addEventListener('transitionend', function handler() {
                current.classList.remove('active', 'exit-left', 'exit-right');
                isAnimating = false;
                current.removeEventListener('transitionend', handler);
            });
        }

        // Swipe Handling Functions
        function handleGesture() {
            if (touchEndX < touchStartX - 50) {
                updateMessages('next');
            }
            if (touchEndX > touchStartX + 50) {
                updateMessages('prev');
            }
        }

        // Event Listeners for Touch Events
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleGesture();
        });

        // Optional: Add Mouse Swipe Support for Desktop
        let mouseDown = false;
        let mouseStartX = 0;
        let mouseEndX = 0;

        document.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseStartX = e.screenX;
        });

        document.addEventListener('mouseup', (e) => {
            if (!mouseDown) return;
            mouseDown = false;
            mouseEndX = e.screenX;
            if (mouseEndX < mouseStartX - 50) {
                updateMessages('next');
            }
            if (mouseEndX > mouseStartX + 50) {
                updateMessages('prev');
            }
        });

        // Snowflake Generation
        function createSnowflakes() {
            const snowflakeCount = 50; // Number of snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑÔ∏è';

                // Randomize initial position and size
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // 10px to 20px

                // Randomize animation duration and delay
                const duration = Math.random() * 5 + 5; // 5s to 10s
                snowflake.style.animationDuration = `${duration}s`;

                // Randomize horizontal movement using CSS transforms
                const horizontalMove = Math.random() * 100 - 50; // -50px to +50px
                snowflake.style.transform = `translateX(${horizontalMove}px)`;

                document.body.appendChild(snowflake);
            }
        }

        // Initialize Snowflakes on Page Load
        window.onload = () => {
            createSnowflakes();
        };
    </script>
</body>
</html>
